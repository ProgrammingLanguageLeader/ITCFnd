    <script type="text/javascript">
        function plus() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        console.log( 'plus(1, 2) = ' + plus(1, 2) );
        console.log( 'plus(2, 3, 5, 7, 3) = ' + plus(2, 3, 5, 7, 3) );

        function multiply(a, b) {
            var product = 0;
            for (var i = 0; i < b; i++) {
                product = plus(product, a)
            }
            return product;
        }

        function multiplyAll() {
            var args = Array.from(arguments);
            return args.reduce(multiply);
        }

        console.log( 'multiply(3, 10) = ' + multiply(3, 10) );
        console.log(
            'multiplyAll(2, 3, 5, 7, 3) = ' +
            multiplyAll(2, 3, 5, 7, 3)
        );

        function objectToQueryString(params) {
            var queryString = '';
            for (var property in params) {
                queryString += property + '=' + 
                params[property] + '&';
            }
            queryString = queryString.slice(0, -1);
            return encodeURI(queryString);
        }

        const AXIS_POINT = 0;
        function getQuadrant(x, y) {
            if (x > 0 && y > 0) {
                return 1;
            }
            if (x < 0 && y > 0) {
                return 2;
            }
            if (x < 0 && y < 0) {
                return 3;
            }
            if (x > 0 && y < 0) {
                return 4;
            }
            return AXIS_POINT;
        }
        console.log( 'getQuadrant(1, -1) = ' + getQuadrant( 1, -1 ) );

        function getIn(obj, path, defaultValue) {
            if (obj && path.length) {
                var property = path[0];
                path = path.slice(1);
                return getIn( obj[property], path, defaultValue );
            } else if (!obj) {
                return defaultValue;
            }
            return obj;
        }
